<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #003366;
            color: #ffffff;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin-top: 20vh;
            padding: 30px;
            background-color: #ffffff;
            color: #003366;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            color: #003366;
        }
        .btn-custom {
            font-weight: bold;
            color: #ffffff;
        }
        .btn-calculator {
            background-color: #007bff;
        }
        .btn-linkedin {
            background-color: #0077b5;
        }
        .btn-whatsapp {
            background-color: #25d366;
        }
        .dark-mode .container {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .dark-mode body {
            background-color: #121212;
            color: #ffffff;
        }
        .toggle-dark-mode {
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Medical Calculator</h1>
    <p>Welcome to the Medical Calculator! Choose from a variety of calculators below to assist with dosage and medication management calculations.</p>

    <!-- Dark Mode Toggle -->
    <button class="btn btn-secondary toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="d-flex flex-column flex-md-row justify-content-center mt-4">
        <a href="https://abdelazizgedella.github.io/Calculator/index.html" target="_blank" class="btn btn-custom btn-calculator mx-2 my-2">Quantity Calculator</a>
        <a href="https://abdelazizgedella.github.io/Calculator/index2.html" target="_blank" class="btn btn-custom btn-calculator mx-2 my-2">Medication Dilution Calculator</a>
        <a href="https://abdelazizgedella.github.io/Calculator/index3.html" target="_blank" class="btn btn-custom btn-calculator mx-2 my-2">Medication Strength Calculator</a>
    </div>

    <p class="mt-4">Connect with me:</p>
    <div class="d-flex flex-column flex-md-row justify-content-center">
        <a href="https://www.linkedin.com/in/abdelaziz-ibrahim-gedeleila-773b2b141" target="_blank" class="btn btn-custom btn-linkedin mx-2 my-2">LinkedIn</a>
        <a href="https://wa.me/966536564235" target="_blank" class="btn btn-custom btn-whatsapp mx-2 my-2">WhatsApp</a>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Dark Mode Toggle Function
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>
</body>
</html>
