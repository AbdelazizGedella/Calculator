<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epinephrine Dose Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        input, button {
            margin: 0.5rem 0;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #333333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Epinephrine Dose Calculator for Continuous Infusion</h2>
    <br>
    <div class="card bg-info text-white"> Recommended Dose:
    </div>

    <p>1-10 mcg/min</p>
    
    <div class="card bg-primary text-white"> Calculation Formula:
    </div>
    <p>(Dose × 60 × 100) / (1 × 1000)</p>

    <div class="card bg-success text-white"> Formulate:
    </div>
    <p>Add 1 ampule of Epinephrine (1 mg/1 ml) to 100 ml of N.S. to create a solution with a concentration of 1 mg in 100 ml.</p>

    <label for="dose">Desired Dose (mcg/min): </label>
    <input type="number" id="dose" step="0.1" required><br>

    <button onclick="calculateInfusion()">Calculate</button>

    <div class="result" id="result">
        <h3>Calculation Result:</h3>
        <p id="output"></p>
    </div>

    <script>
        function calculateInfusion() {
            // Get input value
            const dose = parseFloat(document.getElementById('dose').value);

            if (!dose) {
                document.getElementById('output').innerText = 'Please enter a valid dose.';
                return;
            }

            // Apply the calculation formula
            const infusionRate = (dose * 60 * 100) / (1 * 1000); // ml/hour

            // Display result
            document.getElementById('output').innerText =
                `To achieve a dose of ${dose} mcg/min:\n` +
                `- Infusion Rate: ${infusionRate.toFixed(2)} ml/hour`;
        }
    </script>
</body>
</html>
