<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Dilution Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        input, button {
            margin: 0.5rem 0;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #333333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Dopamine Dilution Strength Calculator</h2>
    <br>
    <div class="card bg-info text-white">
        <div class="card-body">Calculation for Final Concentration:</div>
    </div>
    <br>

    <label for="dopamineAmount">Total Dopamine Amount (mg): </label>
    <input type="number" id="dopamineAmount" value="400" readonly><br>

    <label for="dopamineVolume">Dopamine Solution Volume (ml): </label>
    <input type="number" id="dopamineVolume" value="4" readonly><br>

    <label for="salineVolume">Normal Saline Volume (ml): </label>
    <input type="number" id="salineVolume" value="46" readonly><br>

    <button onclick="calculateConcentration()">Calculate Concentration</button>

    <div class="result" id="result">
        <h3>Calculation Result:</h3>
        <p id="output"></p>
    </div>

    <script>
        function calculateConcentration() {
            // Get input values
            const dopamineAmount = 400; // mg (constant)
            const dopamineVolume = 4; // ml (constant)
            const salineVolume = 46; // ml (constant)
            const totalVolume = dopamineVolume + salineVolume; // ml

            // Calculate concentration in mg/ml
            const concentrationMgPerMl = dopamineAmount / totalVolume;

            // Convert to mcg/ml
            const concentrationMcgPerMl = concentrationMgPerMl * 1000;

            // Display result
            document.getElementById('output').innerText =
                `Final concentration of the diluted solution:\n` +
                `- ${concentrationMgPerMl.toFixed(2)} mg/ml\n` +
                `- ${concentrationMcgPerMl.toFixed(2)} mcg/ml`;
        }
    </script>
</body>
</html>
