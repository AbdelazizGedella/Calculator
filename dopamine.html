<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Dose Calculator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        input, button {
            margin: 0.5rem 0;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #333333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Dopamine Dose Calculator for Cardiac Arrest (Adult)</h2>
    <p>Recommended Dose: 5-20 mcg/kg/min</p>
    <p>Calculation Formula: (Dose * Weight * 60 * 50) / (400 * 1000)</p>

    <label for="dose">Desired Dose (mcg/kg/min): </label>
    <input type="number" id="dose" step="0.1" required><br>

    <label for="weight">Patient Weight (kg): </label>
    <input type="number" id="weight" required><br>

    <button onclick="calculateInfusion()">Calculate</button>

    <div class="result" id="result">
        <h3>Calculation Result:</h3>
        <p id="output"></p>
    </div>

    <script>
        function calculateInfusion() {
            // Get input values
            const dose = parseFloat(document.getElementById('dose').value);
            const weight = parseFloat(document.getElementById('weight').value);

            if (!dose || !weight) {
                document.getElementById('output').innerText = 'Please fill in all fields correctly.';
                return;
            }

            // Apply the calculation formula
            const infusionRate = (dose * weight * 60 * 50) / (400 * 1000); // ml/hour

            // Display result
            document.getElementById('output').innerText =
                `To achieve a dose of ${dose} mcg/kg/min for a patient weighing ${weight} kg:\n` +
                `- Infusion Rate: ${infusionRate.toFixed(2)} ml/hour`;
        }
    </script>
</body>
</html>
